app-id: com.adilhanney.ricochlime
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
command: ricochlime
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
modules:
  - name: ricochlime
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm20/bin:/run/build/ricochlime/submodules/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        PUB_CACHE: /run/build/ricochlime/.pub-cache
    build-commands:
      - ./patches/remove_dev_dependencies.sh
      - ./patches/foss.sh
      - flutter config --no-cli-animations
      - flutter build linux --no-pub
      - cp -a ${BUNDLE_PATH}/. /app/bin/
      - install -Dm644 flatpak/com.adilhanney.ricochlime.desktop -t /app/share/applications/
      - install -Dm644 flatpak/com.adilhanney.ricochlime.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 assets/icon/icon.svg /app/share/icons/hicolor/scalable/apps/com.adilhanney.ricochlime.svg
    sources:
      - type: git
        url: https://github.com/adil192/ricochlime.git
        tag: v1.12.4
        commit: bfcb74549ab1baac03badd061641c31e6f0daf41
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+(?:\+.*)?)$
